version: "3"

services:

    postgres:
        build:
            context: .
            dockerfile: Dockerfile        
        image: parrotstream/postgres:9.6
        networks:
            - parrot
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: postgres

networks:
    default:
        external:
            name: parrot
    parrot:
        driver: bridge
