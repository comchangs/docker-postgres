version: "2"

services:

    postgres:
        build:
            context: .
            dockerfile: Dockerfile        
        image: mcapitanio/postgres:9.6
        networks:
            - hadoop
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: postgres

volumes:
    postgres_data:

networks:
    hadoop:
        driver: bridge
